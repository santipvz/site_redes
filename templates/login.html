<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Juegos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    
</head>
<body>
    <div class="container">
        <form method="post" action="{{ url_for('login') }}">
            <h1>¡Bienvenido de nuevo!</h1>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="submit" name="login" value="Iniciar Sesión">
            </div>
        </form>
        <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>.</p>
        {% if login_message %}
            <h3 class="{{ login_css_class }}">{{ login_message }}</h3>
        {% endif %}
    </div>
</body>
</html>
